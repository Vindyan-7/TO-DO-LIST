<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List App with Login</title>
</head>
<body>
    <!-- Authentication Container -->
    <div id="auth-container">
        <div class="auth-box" id="signup-box">
            <h2>Sign Up</h2>
            <input type="email" id="signup-email" placeholder="Email" required>
            <input type="password" id="signup-password" placeholder="Password" required>
            <button id="signup-btn">Sign Up</button>
            <p id="signup-msg" class="message"></p>
            <p class="switch-auth">Already have an account? <span id="show-login">Login</span></p>
        </div>
        
        <div class="auth-box" id="login-box" style="display:none;">
            <h2>Login</h2>
            <input type="email" id="login-email" placeholder="Email" required>
            <input type="password" id="login-password" placeholder="Password" required>
            <button id="login-btn">Login</button>
            <p id="login-msg" class="message"></p>
            <p class="switch-auth">Don't have an account? <span id="show-signup">Sign Up</span></p>
        </div>
    </div>

    <!-- To-Do List Container -->
    <div id="todo-container" style="display:none;">
        <div class="container">
            <div class="header">
                <h1>My To-Do List</h1>
                <button id="logout-btn" class="logout">Logout</button>
            </div>
            <div class="input-container">
                <input type="text" id="task" placeholder="Add a new task...">
                <button id="add">Add Task</button>
            </div>
            <div class="task-stats">
                <span id="total-tasks">Total: 0</span>
                <span id="completed-tasks">Completed: 0</span>
                <span id="pending-tasks">Pending: 0</span>
            </div>
            <ul id="taskList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
